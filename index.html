<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
            left: 120px; /* Initial offset from the Yes button */
        }

        .gif-container img {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="https://i.pinimg.com/736x/79/61/d5/7961d5eab8ba918caa6a233d023cb273.jpg">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KzM1lAfJjCW32/giphy.gif" alt="Cute heart">
    </div>

    <h1>Will you be my Valentine?Saurav ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">YES!</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Calculate random positions within the visible window
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            // Apply new position
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            alert("Yay! I knew you'd say yes! Happy Valentine's Day! ü•Çüåπ");
            document.body.innerHTML = "<h1>I love you! ‚ù§Ô∏è</h1><p>See you later for our date!</p>";
            document.body.style.backgroundColor = "#ffcdd2";
        }
    </script>
</body>
</html>
