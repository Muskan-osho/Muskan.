<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Keeps the button from creating scrollbars */
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .suit-img {
            width: 280px;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.2rem;
            margin: 20px 0;
        }

        /* Fixed container for the Yes button so it never moves */
        .yes-wrapper {
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            transition: transform 0.2s;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        /* The No button starts here but will jump anywhere */
        #noBtn {
            background-color: #594d4d;
            color: white;
            position: absolute;
            top: 75%; /* Initial position */
            left: 55%;
        }

        .success-screen {
            display: none;
            text-align: center;
        }

        .success-screen h1 {
            font-size: 4rem;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="game-ui" class="container">
        <img src="https://i.pinimg.com/736x/64/52/04/6452046c12ab5e53931b655f2cd1c269.jpg" alt="Suit" class="suit-img">
        
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="yes-wrapper">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
        </div>

        <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
    </div>

    <div id="success" class="success-screen">
        <h1>I KNEW IT! ‚ù§Ô∏èüåπ</h1>
        <p style="font-size: 1.5rem;">Happy Valentine's Day, Hubby!</p>
    </div>

    <script>
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            
            // This ensures the button moves anywhere on the screen (top, bottom, sides)
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed'; // Breaks it out of the layout
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>
</body>
</html>
