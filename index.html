<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
        }

        .suit-image {
            width: 250px;
            height: 300px;
            background-color: #333; /* Dark suit color */
            margin: 0 auto 20px;
            border-radius: 10px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
            /* Placeholder styling to represent a suit */
            background: linear-gradient(to bottom, #1a1a1a 80%, #2c3e50 100%);
            border: 4px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Simple CSS Suit Tie and Collar effect */
        .suit-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 60px solid white; /* Shirt collar */
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-top: 20px;
        }

        .btn-group {
            margin-top: 30px;
            position: relative;
            height: 60px;
            width: 100%;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            left: 50%;
            transform: translateX(-120%);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            left: 50%;
            transform: translateX(20%);
            transition: 0.1s; /* Makes the jump look faster */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="suit-image">
             <div style="color: white; margin-bottom: 10px;">[Your Husband Here]</div>
        </div>

        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Randomly move the button anywhere on the screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="text-align:center; padding-top: 100px;">
                    <h1 style="font-size: 4rem;">YES! ü•Çüåπ</h1>
                    <p style="font-size: 1.5rem; color: #d32f2f;">I love you! Can't wait for our date!</p>
                </div>
            `;
            document.body.style.backgroundColor = "#ffcdd2";
        }
    </script>
</body>
</html>
